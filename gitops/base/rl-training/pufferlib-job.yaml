apiVersion: batch/v1
kind: Job
metadata:
  name: zelda-pufferlib-training
  labels:
    app.kubernetes.io/part-of: zelda-rl
    app.kubernetes.io/component: rl-training
    zelda-rl/phase: training
spec:
  backoffLimit: 2
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: zelda-rl
        app.kubernetes.io/component: rl-training
    spec:
      serviceAccountName: zelda-rl-training
      restartPolicy: OnFailure
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      containers:
      - name: pufferlib-trainer
        image: quay.io/cnuland/zelda-pufferlib-trainer:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "20"
            memory: 48Gi
            nvidia.com/gpu: "1"
          limits:
            cpu: "24"
            memory: 64Gi
            nvidia.com/gpu: "1"
        env:
        # Training loop
        - name: EPOCH
          value: "0"
        - name: MAX_EPOCHS
          value: "48"
        - name: EPOCH_STEPS
          value: "1000000"
        - name: NUM_ENVS
          value: "24"
        - name: NUM_WORKERS
          value: "8"
        - name: EPISODE_LENGTH
          value: "30000"
        - name: MINIBATCH_SIZE
          value: "2048"
        - name: USE_LSTM
          value: "false"
        # Scheduling
        - name: ENTROPY_START
          value: "0.05"
        - name: ENTROPY_END
          value: "0.015"
        - name: LR_START
          value: "3e-4"
        - name: LR_END
          value: "1e-5"
        - name: GOD_MODE_EPOCHS
          value: "6"
        # Evaluation
        - name: RUN_EVAL
          value: "true"
        - name: CLEAN_START
          value: "false"
        - name: REWARD_MODEL_PATH
          value: ""
        - name: SAVE_STATE_PATH
          value: ""
        - name: WALKTHROUGH_PATH
          value: "data/zelda_oos_walkthrough.txt"
        # Paths
        - name: ROM_PATH
          value: "/home/trainer/roms/zelda.gbc"
        - name: PYTHONPATH
          value: "/home/trainer"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: CHECKPOINT_DIR
          value: "/tmp/pufferlib-checkpoints"
        # MinIO
        - name: S3_ENDPOINT_URL
          value: http://minio-api.zelda-rl.svc.cluster.local:9000
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: secret-key
        # LLM
        - name: LLM_GATEWAY_URL
          value: http://openshift-ai-inference-openshift-default.openshift-ingress.svc.cluster.local
        - name: LLM_NAMESPACE
          value: zelda-rl
