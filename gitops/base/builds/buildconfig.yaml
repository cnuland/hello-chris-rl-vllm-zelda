apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: zelda-pufferlib-trainer
  labels:
    app.kubernetes.io/part-of: zelda-rl
    app.kubernetes.io/component: builds
spec:
  source:
    type: Git
    git:
      uri: https://github.com/cnuland/hello-chris-rl-vllm-zelda.git
      ref: main
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Containerfile.pufferlib
  output:
    to:
      kind: DockerImage
      name: quay.io/cnuland/zelda-pufferlib-trainer:latest
    pushSecret:
      name: quay-viz-push
  resources:
    requests:
      cpu: "1"
      memory: 2Gi
    limits:
      cpu: "4"
      memory: 8Gi
  runPolicy: Serial
