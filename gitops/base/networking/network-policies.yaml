# Allow all intra-namespace traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-intra-namespace
  labels:
    app.kubernetes.io/part-of: zelda-rl
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: zelda-rl
  egress:
  - {}
---
# Allow cross-namespace access to LLM services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-llm-services-access
  labels:
    app.kubernetes.io/part-of: zelda-rl
spec:
  podSelector:
    matchLabels:
      llm-d.ai/inferenceServing: "true"
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector: {}
---
# Allow cross-namespace access to inference gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-inference-gateway-access
  labels:
    app.kubernetes.io/part-of: zelda-rl
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: llm-d-gateway
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector: {}
---
# Allow external access via OpenShift routes
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-route-ingress
  labels:
    app.kubernetes.io/part-of: zelda-rl
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: ingress
---
# Allow DNS resolution
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  labels:
    app.kubernetes.io/part-of: zelda-rl
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
