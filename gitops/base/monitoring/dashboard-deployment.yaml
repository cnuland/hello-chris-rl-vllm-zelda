apiVersion: apps/v1
kind: Deployment
metadata:
  name: zelda-training-dashboard
  labels:
    app: zelda-training-dashboard
    app.kubernetes.io/part-of: zelda-rl
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zelda-training-dashboard
  template:
    metadata:
      labels:
        app: zelda-training-dashboard
        app.kubernetes.io/part-of: zelda-rl
        app.kubernetes.io/component: monitoring
    spec:
      containers:
      - name: dashboard
        image: quay.io/cnuland/zelda-pufferlib-trainer:latest
        imagePullPolicy: Always
        # Bypass entrypoint.sh ROM download -- dashboard only needs S3
        command: ["python"]
        args: ["scripts/dashboard.py"]
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: S3_ENDPOINT_URL
          value: http://minio-api.zelda-rl.svc.cluster.local:9000
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: secret-key
        - name: PYTHONPATH
          value: "/home/trainer"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DASHBOARD_CACHE_TTL
          value: "30"
        resources:
          requests:
            cpu: "100m"
            memory: 128Mi
          limits:
            cpu: "500m"
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 10
