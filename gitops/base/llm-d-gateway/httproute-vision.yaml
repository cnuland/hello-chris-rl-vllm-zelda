apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vision-route
  labels:
    app.kubernetes.io/part-of: zelda-rl
    app.kubernetes.io/name: vision-route
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: llm-d-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /vision
    filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        add:
        - name: x-model-type
          value: qwen25-vl-32b
        - name: x-cache-enabled
          value: "true"
    backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: qwen25-vl-pool
      port: 8000
      weight: 1
    timeouts:
      backendRequest: "60s"
      request: "90s"
